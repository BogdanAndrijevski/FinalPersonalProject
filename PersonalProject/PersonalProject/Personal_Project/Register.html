<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

<!--    <link href="MyScripts/Register/registerStyle.css" rel="stylesheet" />-->
    <link href="../Personal_Project/Register/registerStyle.css" rel="stylesheet" />


</head>
<body>
    <img src="Images/registerBackground.jpeg" id="bg"> <!-- kako ja naoga patekata-->

    <div id="mainDiv">

        <div id="SignIn">Create New User</div>
        <!--<div>User Name</div>-->
        <div><input type="text" id="txtUserName" placeholder="Enter UserName..." /> </div>
        <!--<div>Email</div>-->
        <div><input type="text" id="txtEmail" placeholder="Enter Email..." /> </div>
        <!--<div>Password</div>-->
        <div><input type="password" id="txtPassword" placeholder="Enter Password..." /></div>
        <!--<div>Confirm Password </div>-->
        <div><input type="password" id="txtConfirmPassword" placeholder="Confirm Password..." /></div>
        <div id="linksRegister">
            <button id="btnRegister">Register</button>
            <a href="Login.html" id="loginLink">Sign In</a>
        </div>

        <!--Bootstrap alert to display any validation errors-->
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" href="#" class="close">&times;</a>
            <div id="divErrorText"></div>
        </div>

        <!--Bootstrap modal dialog that shows up when regsitration is successful-->
        <div class="modal fade" tabindex="-1" id="successModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Success</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2 class="modal-title">Registration Successful!</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success"
                                data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
   
    <script src="../Personal_Project/Register/registerJavaScript.js"></script>

</body>
</html>
